<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Ikko</title>
  </head>
  <body>
    <div id="container">
      <form name="form" id="form">
        <div class="title-container">
          <h1 class="title" id="title-trainingDay">筋トレやる日</h1>
        </div>

        <div id="trainingDay-container">
          <input
            type="checkbox"
            class="trainingDay-checkbox"
            id="Day1"
            value="日"
          />
          <label for="Day1" class="trainingDay-label">日</label>
          <input
            type="checkbox"
            class="trainingDay-checkbox"
            id="Day2"
            value="月"
          />
          <label for="Day2" class="trainingDay-label">月</label>
          <input
            type="checkbox"
            class="trainingDay-checkbox"
            id="Day3"
            value="火"
          />
          <label for="Day3" class="trainingDay-label">火</label>
          <input
            type="checkbox"
            class="trainingDay-checkbox"
            id="Day4"
            value="水"
          />
          <label for="Day4" class="trainingDay-label">水</label>
          <input
            type="checkbox"
            class="trainingDay-checkbox"
            id="Day5"
            value="木"
          />
          <label for="Day5" class="trainingDay-label">木</label>
          <input
            type="checkbox"
            class="trainingDay-checkbox"
            id="Day6"
            value="金"
          />
          <label for="Day6" class="trainingDay-label">金</label>
          <input
            type="checkbox"
            class="trainingDay-checkbox"
            id="Day7"
            value="土"
          />
          <label for="Day7" class="trainingDay-label">土</label>
        </div>

        <div class="title-container">
          <h1 class="title" id="title-trainingTime">時間</h1>
        </div>

        <div class="training-time-container">
          <input
            type="time"
            name="time"
            value="21:00"
            step="900"
            id="input-time"
            required
          />
        </div>

        <button type="button" id="btn-submit">提出</button>
      </form>
    </div>
    <div id="debug"></div>
  </body>
</html>
